<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body { font-family: sans-serif; }
        .done { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>📝 To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Tambah tugas baru..." required>
        <button type="submit">Tambah</button>
    </form>

    <ul>
        {% for id, task, status in todos %}
            <li class="{{ 'done' if status == 'done' }}">
                {{ task }}
                {% if status != 'done' %}
                    <a href="/done/{{ id }}">[Selesai]</a>
                {% endif %}
                <a href="/delete/{{ id }}">[Hapus]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
